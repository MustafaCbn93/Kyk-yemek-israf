<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menü Sistemi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 1. ve 2. Bar */
    .top-bar {
      background-color: #0099cc;
      color: white;
      padding: 5px 15px;
      font-size: 12px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }

    .sticky-bar {
      background-color: #0077aa;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 998;
      display: none;
    }

    .spacer {
      height: 60px; /* Top bar yüksekliğini telafi eder */
    }

    /* Slider */
    .slider-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide-caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(50, 50, 50, 0.5);
      color: white;
      padding: 10px;
    }

    .slide-caption button {
      margin-top: 5px;
      background-color: black;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
  <!-- Menü Kaydırıcı -->
<div class="menu-container">
  <div class="arrow left" onclick="prevMenu()">&lt;</div>

  <div class="menu-wrapper">
    <div id="menu-lists">
      <!-- Menü kutuları buraya dinamik olarak gelecek -->
    </div>
  </div>

  <div class="arrow right" onclick="nextMenu()">&gt;</div>
</div>

<style>
.menu-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 50px auto;
  position: relative;
  z-index: 1; /* ✅ ALTTA KALMASIN */
} 

  .arrow {
    font-size: 40px;
    cursor: pointer;
    background-color: rgba(200, 200, 200, 0.5);
    padding: 10px;
    user-select: none;
    z-index: 10;
  }

  .menu-wrapper {
    display: flex;
    overflow: hidden;
    width: 800px;
    height: 320px;
    position: relative;
  }

  #menu-lists {
    display: flex;
    transition: transform 0.3s ease;
    gap: 10px;
  }

  .menu-list {
    min-width: 250px;
    height: 300px;
    background-color: white;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    border: 2px solid #00bfff;
    transition: all 0.3s ease;
    opacity: 1;
    transform: scale(1);
  }

  .menu-list.inactive {
    opacity: 0.4;
    transform: scale(0.9);
  }

  .menu-list h3 {
    border-bottom: 1px solid #00bfff;
    padding-bottom: 10px;
    margin-bottom: 10px;
  }
</style>

</head>
<body>
 <!-- Üstteki 1. kutular -->
  <div class="ust-kutu1">...</div>
  <div class="ust-kutu2">...</div>

  <!-- 1. kısım: SLIDER / HABER RESİMLERİ -->
  <div class="slider">...</div>

  <!-- 2. kısım: Menü Kutuları -->
  <div class="menu-container">...</div>
  <div class="top-bar">Seçmiş Olduğunuz Logo Burada Bulunacak</div>
  <div class="sticky-bar" id="stickyBar">T.C. Kredi ve Yurtlar Kurumu</div>

  <div class="spacer"></div>

  <!-- Slider -->
  <div class="slider-container" id="slider">
    <img src="resim1.jpg" class="slide active" alt="Slider 1">
    <img src="resim2.jpg" class="slide" alt="Slider 2">
    <img src="resim3.jpg" class="slide" alt="Slider 3">

    <div class="slide-caption" id="slideCaption">
      <h2>Haber Başlığı 1</h2>
      <button>Daha Fazlası</button>
    </div>
  </div>

  <script>
    // Sticky bar gösterme
    const stickyBar = document.getElementById("stickyBar");
    const topBarHeight = document.querySelector(".top-bar").offsetHeight;
    window.addEventListener("scroll", () => {
      if (window.scrollY > topBarHeight) {
        stickyBar.style.display = "block";
      } else {
        stickyBar.style.display = "none";
      }
    });

    // Slider
    const slides = document.querySelectorAll(".slide");
    const captions = ["Haber Başlığı 1", "Haber Başlığı 2", "Haber Başlığı 3"];
    const caption = document.getElementById("slideCaption").querySelector("h2");
    let currentSlide = 0;

    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
      caption.textContent = captions[currentSlide];
    }, 5000);
  </script>
  <script>
  const menus = [
    { date: '01/06/2025', items: ['ANA YEMEK', 'YAN YİYECEK', 'ÇORBA', 'EKSTRA'] },
    { date: '02/06/2025', items: ['ANA YEMEK', 'YAN YİYECEK', 'ÇORBA', 'EKSTRA'] },
    { date: '03/06/2025', items: ['ANA YEMEK', 'YAN YİYECEK', 'ÇORBA', 'EKSTRA'] },
    { date: '04/06/2025', items: ['ANA YEMEK', 'YAN YİYECEK', 'ÇORBA', 'EKSTRA'] },
    { date: '05/06/2025', items: ['ANA YEMEK', 'YAN YİYECEK', 'ÇORBA', 'EKSTRA'] }
  ];

  let currentIndex = 1;

  function renderMenus() {
    const wrapper = document.getElementById('menu-lists');
    wrapper.innerHTML = '';

    for (let i = currentIndex - 1; i <= currentIndex + 1; i++) {
      if (i >= 0 && i < menus.length) {
        const div = document.createElement('div');
        div.className = 'menu-list' + (i === currentIndex ? '' : ' inactive');
        div.innerHTML = `<h3>${menus[i].date}</h3>` +
                        menus[i].items.map(item => `<p>${item}</p>`).join('');
        wrapper.appendChild(div);
      }
    }
  }

  function nextMenu() {
    if (currentIndex < menus.length - 1) {
      currentIndex++;
      renderMenus();
    }
  }

  function prevMenu() {
    if (currentIndex > 0) {
      currentIndex--;
      renderMenus();
    }
  }

  renderMenus();
</script>

</body>
</html>
